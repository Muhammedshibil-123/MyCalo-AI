services:
  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15
    container_name: mycalo_db
    environment:
      - POSTGRES_DB=mycalo_ai_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --- REDIS (Channel Layer) ---
  redis:
    image: redis:alpine
    container_name: mycalo_redis
    ports:
      - "6379:6379"

  # --- DYNAMODB LOCAL ---
  dynamodb-local:
    image: amazon/dynamodb-local:latest
    container_name: mycalo_dynamodb
    ports:
      - "8004:8000" 
    command: "-jar DynamoDBLocal.jar -sharedDb -dbPath ./data"
    volumes:
      - ./dynamodb_data:/home/dynamodblocal/data
  
  # --- DYNAMODB ADMIN GUI  ---
  dynamodb-admin:
    image: aaronshaf/dynamodb-admin
    container_name: mycalo_dynamodb_admin
    ports:
      - "8005:8001" 
    environment:
      DYNAMO_ENDPOINT: "http://mycalo_dynamodb:8000"
      AWS_REGION: "us-east-1"
      AWS_ACCESS_KEY_ID: local
      AWS_SECRET_ACCESS_KEY: local
    depends_on:
      - dynamodb-local
      
  # --- BACKEND (Django) ---
  backend:
    build: ./Backend
    container_name: mycalo_backend
    volumes:
      - ./Backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/.env
    depends_on:
      - db
  
  # --- NEW: BACKEND CELERY WORKER 
  backend_celery_worker:
    build: ./Backend
    container_name: mycalo_backend_celery_worker
    volumes:
      - ./Backend:/app
    command: celery -A config worker --loglevel=info
    env_file:
      - ./Backend/.env
    depends_on:
      - redis
      - backend

  # --- NEW: BACKEND CELERY BEAT
  backend_celery_beat:
    build: ./Backend
    container_name: mycalo_backend_celery_beat
    volumes:
      - ./Backend:/app
    command: celery -A config beat --loglevel=info
    env_file:
      - ./Backend/.env
    depends_on:
      - redis
      - backend

  # --- REAL-TIME SERVICE ---
  realtime_service:
    build: ./RealTime_Service
    container_name: mycalo_realtime
    volumes:
      - ./RealTime_Service:/app
    command: daphne -b 0.0.0.0 -p 8003 config.asgi:application
    ports:
      - "8003:8003"
    env_file:
      - ./RealTime_Service/.env
    depends_on:
      - redis
      - dynamodb-local
      - db

  # --- NEW: CELERY WORKER (Background Tasks) ---
  celery_worker:
    build: ./RealTime_Service
    container_name: mycalo_celery
    volumes:
      - ./RealTime_Service:/app  
    command: celery -A config.celery worker --loglevel=info 
    env_file:
      - ./RealTime_Service/.env
    depends_on:
      - redis
      - realtime_service

  # --- AI SERVICE ---
  ai_service:
    build: ./AI_Services
    container_name: mycalo_ai_service
    volumes:
      - ./AI_Services:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    env_file:
      - ./AI_Services/.env
    ports:
      - "8001:8001"
    environment:
      - CHROMA_DB_HOST=chromadb
    depends_on:
      - db
      - chromadb

  chromadb:
    image: chromadb/chroma:0.5.0
    container_name: mycalo_chromadb
    ports:
      - "8002:8000"
    volumes:
      - chroma_data:/chroma/chroma

  # --- API GATEWAY ---
  gateway:
    image: nginx:alpine
    container_name: mycalo_gateway
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./Frontend/dist:/usr/share/nginx/html
    ports:
      - "8080:80"
    depends_on:
      - backend
      - ai_service
      - realtime_service

volumes:
  postgres_data:
  chroma_data:
  dynamodb_data: