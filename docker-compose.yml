version: '3.8'

services:
  # --- BACKEND (Django) ---
  backend:
    build: ./Backend
    container_name: mycalo_backend
    volumes:
      - ./Backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"   
    env_file:
      - ./Backend/.env
    depends_on:
      - db

  # --- DATABASE (PostgreSQL) ---
  db:
    image: postgres:15
    container_name: mycalo_db
    environment:
      - POSTGRES_DB=mycalo_ai_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  # --- AI SERVICE (FastAPI) ---
  ai_service:
    build: ./AI_Services
    container_name: mycalo_ai_service
    volumes:
      - ./AI_Services:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    env_file:
      - ./AI_Services/.env
    ports:
      - "8001:8001"  

  # --- API GATEWAY (Nginx) ---
  gateway:
    image: nginx:alpine
    container_name: mycalo_gateway
    volumes:
      
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "8080:80"     
    depends_on:
      - backend
      - ai_service

volumes:
  postgres_data: