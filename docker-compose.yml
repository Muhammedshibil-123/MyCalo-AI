services:
  backend:
    build: ./Backend
    container_name: mycalo_backend
    volumes:
      - ./Backend:/app
    command: python manage.py runserver 0.0.0.0:8000
    ports:
      - "8000:8000"
    env_file:
      - ./Backend/.env
    environment:
      - DATABASE_PASSWORD=postgres
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: mycalo_db
    environment:
      - POSTGRES_DB=mycalo_ai_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  ai_service:
    build: ./AI_Services
    container_name: mycalo_ai_service
    volumes:
      - ./AI_Services:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload
    ports:
      - "8001:8001"
    env_file:
      - ./AI_Services/.env

volumes:
  postgres_data:
