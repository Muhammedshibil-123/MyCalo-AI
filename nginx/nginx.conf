upstream backend_server {
    server backend:8000;
}

upstream ai_server {
    server ai_service:8001;
}

upstream realtime_server {
    server realtime_service:8003;
}

server {
    listen 80;
    client_max_body_size 1000M;

    # --- 1. FRONTEND (React) ---
    # This MUST be the only "location /" block
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # --- 2. BACKEND (Django API) ---
    location /api/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 3. BACKEND (Django Admin) ---
    location /admin/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 4. BACKEND (Django Static Files) ---
    # Needed for Admin panel styles
    location /static/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
    }

    # --- 5. BACKEND (Swagger API Documentation) ---
    # Redirects /swagger/ and /redoc/ to the Django backend
    location /swagger/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /redoc/ {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
    }

    # Required for the actual Swagger JSON/YAML schema files
    location ~ ^/(swagger|swagger\.(json|yaml)) {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
    }

    # --- 5. AI SERVICE ---
    location /nutrition/ {
        proxy_pass http://ai_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /chat-groq/ {
        proxy_pass http://ai_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # --- 6. CHAT SERVICE (Uploads) ---
    location /chat/ {
        proxy_pass http://realtime_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # --- 7. CHAT SERVICE (WebSockets) ---
    location /ws/ {
        proxy_pass http://realtime_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_read_timeout 86400;
    }
}