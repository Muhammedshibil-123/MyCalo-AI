upstream backend_server {
    server backend:8000;
}

upstream ai_server {
    server ai_service:8001;
}

upstream realtime_server {
    server realtime_service:8003;
}

server {
    listen 80;
    # Allow uploads up to 100MB
    client_max_body_size 100M;
    # 1. Route for AI Service
    location /nutrition/ {
        proxy_pass http://ai_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header Authorization $http_authorization; 
    }

    # 2. NEW: Route for Chat HTTP API (Media Uploads)
    # Forward requests starting with /chat/ to the realtime service
    location /chat/ {
        proxy_pass http://realtime_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # 3. NEW: Route for WebSockets (The actual chatting)
    location /ws/ {
        proxy_pass http://realtime_server;
        
        # Required headers for WebSocket handshake
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        
        # Prevent Nginx from closing the connection if silence occurs
        proxy_read_timeout 86400;
    }

    # 2. Route for Django Backend
    location / {
        proxy_pass http://backend_server;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}